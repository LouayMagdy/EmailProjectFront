<div id="confirm" style="margin-top: 80px; display: block; padding-bottom: 10px">
  <div class="nav justify-content-center" style="display: block">
    <h2>Welcome To <span class="badge rounded-pill bg-secondary">Email</span> </h2>
    <h5>Hello!...You May Have Some New Mails</h5>
  </div>
  <div>
    <button id="proceed" class="btn btn-success" style="margin-right: 5px" (click)="setUserEmail()"
    [routerLink]="['/', getUserEmail()]" >
      Continue To My Home Page
      <i class="fa fa-sign-in" style="color: white"></i>
    </button>
<!--    <router-outlet></router-outlet>-->
    <button id="logOut" class="btn btn-danger" style="margin-left: 5px"
    routerLink="/logger" (click)="setUserEmail();logOut()">
      Log-Out
      <i class="fa fa-sign-out" style="color: white"></i>
    </button>
  </div>

</div>
