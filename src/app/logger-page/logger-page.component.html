<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<div id="login-register" style="margin-top: 80px">
  <div class="nav justify-content-center">
    <h2>Welcome To <span class="badge rounded-pill bg-secondary">Email</span> </h2>
  </div>
  <div class="text-center">
    <div class="btn-group">
      <button type="button" class="btn btn-dark" style="width: 250px">
        <a class="navbar-brand" routerLink="/logger" style="color: white"> LOG-IN </a>
      </button>
      <button type="button" class="btn btn-secondary" style="width: 250px">
        <a class="navbar-brand" routerLink="/sign-up" style="color: white"> SIGN-UP </a> </button>
    </div>

    <div class="mb-3 mt-3" style="width: 500px; margin-left: 190px">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="" (keyup)="setEmail($event)">
    </div>

    <div class="mb-3" style="width: 500px; margin-left: 190px">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter Your Password" name="" (keyup)="setPassword($event)">
    </div>

    <button type="button" class="btn btn-success mb-3 mt-3" style="width: 250px" routerLink="/confirm">
      <a class="navbar-brand" style="color: white" >Log-In</a>
    </button>


  </div>

</div>
